<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>loan app</title>
    </head>
  
    <body>
        <h1><b>Loan Approval Prediction Model</b></h1>
        <p>This Web Based Application is processed by a Machine Learning Algorithm to  predict whether a loan would be approved or not.</p>
    
        <br>

        <div class="instructions" >
            <h2>Instructions: </h2>
            <p>1. Please Enter values for the following fields</p>
            <p>2. click predict  [NOTE: 0 means No while 1 means Yes]</p>
        </div>
        
        <form class="form-horizontal" action="/predict" method="POST"></form>
            <label for="gender"><b>Gender: </b></label>
            <select class="form-control" type="number"  name="Gender" required="required">
                <option value="0">Gender:</option>
                <option value="1">male</option>
                <option value="0">female</option>
            </select>
            
            <label for="married"><b>Marital Status: </b></label>
            <select class="form-control" type="number"  name="Married" required="required">
                <option value="0">Married:</option>
                <option value="1">yes</option>
                <option value="0">no</option>
            </select>
        
            <!-- <input  class="form-control" type="text" name="Dependents" placeholder="Dependents" required="required" /> -->
        
            <label for="education"><b>Education: </b></label>
            <select class="form-control" type="number"  name="Education" required="required">
                <option value="0">Education:</option>
                <option value="1">Graduate</option>
                <option value="0">not Graduate</option>
            </select>

            <label for="employed"><b>Employed: </b></label>
            <select class="form-control" type="number" name="Self_Employed" required="required">
                <option value="0">Self Employed:</option>
                <option value="1">yes</option>
                <option value="0">no</option>
            </select>

            <label for="income"><b>Income: </b></label>
            <input  class="form-control" type= "text" name="ApplicantIncome" placeholder="Your Income" required="required" />
        
            <label for="CoapplicantIncome"><b>CoapplicantIncome: </b></label>
            <input  class="form-control" type="text" name="CoapplicantIncome" placeholder="Co-applicant(garantor)Income" required="required" />

            <label for="loanamount"><b>Loan Amount: </b></label>
            <input  class="form-control" type="text" name="LoanAmount" placeholder="Loan Amount" required="required" />

            <label for="loanamountterm"><b>Loan Amount Term: </b></label>
            <select class="form-control" type="number" name="Loan_Amount_Term" required="required">
                <option value="0">loan term:</option>
                <option value="240">6 months</option>
                <option value="360">12 months</option>
            </select>
            
            <label for="credithistory"><b>Credit History: </b></label>
            <select class="form-control" type="number"  name="Credit_History" required="required">
                <option value="0">Credit History:</option>
                <option value="1">yes</option>
                <option value="0">no</option>
            </select>

            <label for="propertyarea"><b>Property Area: </b></label>
            <select class="form-control" type="number" name="Property_Area" required="required">
                <option value="0">Property_Area:</option>
                <option value="2">urban</option>
                <option value="1">semiurban</option>
                <option value="0">rural</option>
            </select>
            
            <button type="submit" class="button btn btn-default">PREDICT</button>
        </form>
        <h2 class="result"></h2>
    </body>
</html>
